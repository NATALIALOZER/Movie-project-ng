
<div>
    <div class="header">
      <mat-toolbar class="header-toolbar">
          <span><img src="https://angular.io/assets/images/logos/angular/angular_whiteTransparent.png" alt="Logo" width="40px" height="40px"></span>
          <span>Movies</span>
          <span class="header-spacer"></span>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <span>Favorite </span>
            <mat-icon>favorite</mat-icon>
          </button>
      </mat-toolbar>
    </div>
    <div class="main">
      <div class="container">
        <span class="toggle-bar">
          <h1>Latest Release</h1>
          <button appHoverClass="btn-primary" class="btn" (click)="toggleClass($event)">Change view</button>
        </span>
        <div class="changer main-body">
            <app-film [movies]="movies"></app-film>
        </div>
        <mat-paginator style-paginator showFirstLastButtons [length]="length"
                       [pageSize]="20"
                       [hidePageSize] = 'true'

                       (page)="getDataEvent($event)">
        </mat-paginator>
      </div>
    </div>
</div>
