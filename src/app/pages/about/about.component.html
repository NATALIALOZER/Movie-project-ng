<div>
  <app-header></app-header>
  <div class="about-frame" [style.backgroundImage]="'url(' + backImgUrl + ')'">
    <div class="back"></div>
    <div class="d-flex justify-content-between pt-3 pb-5">
      <div>
        <a class="btn navigation-button text-start" (click)="back()">
          <button mat-icon-button>
            <mat-icon class="ms-sm-4 ">arrow_circle_left</mat-icon>
            <span class="text-span">Back to list</span>
          </button>
        </a>
      </div>
      <div>
        <a class="btn navigation-button text-center" (click)="next()">
          <button mat-icon-button>
            <span class="text-span">Next</span>
            <mat-icon >arrow_circle_right</mat-icon>
          </button>
        </a>
      </div>
    </div>
    <div *ngIf="currentMovie; else loading">
      <mat-card class="card" [id]="currentMovie.id">
        <img mat-card-image class='card-img' [src]="posterImg" alt="poster_image">
        <div class="card-box col-6">
          <app-favorite-button [id]="currentMovie.id"></app-favorite-button>
          <mat-card-title class="card-title" *ngIf="currentMovie.title; else noTitle">{{currentMovie.title}}</mat-card-title>
          <ng-template #noTitle>There is no title for this movie =(</ng-template>
          <mat-card-content class="card-content">
            <p class="ratings">Score: {{currentMovie.vote_average}} | Rating: R | Release date: {{currentMovie.release_date}}</p>
          </mat-card-content>
        </div>
        <div class="card-box">
          <mat-card-content class="card-content" *ngIf="currentMovie.overview; else noDesc">
            <hr>
            <p class="desc">{{currentMovie.overview}}</p>
            <hr>
          </mat-card-content>
          <ng-template #noDesc>There is no description for this movie =(</ng-template>
        </div>
      </mat-card>
    </div>
    <ng-template #loading>
      <p class="text-center">Loading...</p>
    </ng-template>
  </div>
</div>
