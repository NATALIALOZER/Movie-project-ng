<div class="header">
  <mat-toolbar class="header-toolbar" >
    <a [routerLink]="['/home']"><span><img src="https://angular.io/assets/images/logos/angular/angular_whiteTransparent.png" alt="Logo" width="40px" height="40px"></span>
      <span>Movies</span>
    </a>
    <div *ngIf="locationPath!=='/login'">
      <button class="btn btn-danger" (click)="logout()">Exit</button>
      <a routerLink="/favorite" >
        <button mat-icon-button class="header_btn_favorite">
          <mat-icon class="btn_img">favorite</mat-icon>
          <span>Favorite </span>
        </button>
      </a>
    </div>
  </mat-toolbar>
</div>
