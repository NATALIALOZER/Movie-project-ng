<mat-card-actions *ngIf="!checkLocation(); else onFavPage" class="favBtn">
  <button *ngIf="!checkFav(id)" mat-icon-button class="favorite-icon" (click)="addToFavorite()">
    <mat-icon >favorite</mat-icon>
  </button>
</mat-card-actions>
<ng-template #onFavPage>
  <button mat-icon-button (click)="removeFromFavorite(id)">
    <mat-icon>delete</mat-icon>
  </button>
</ng-template>
